primary_agent:
  llm: z-ai/glm-4.5-air:free #google/gemini-2.0-flash-exp:free #z-ai/glm-4.5-air:free #z-ai/glm-4.5-air:free #gpt-3.5-turbo
  llm_temperature: 0.0


exam_manual_rag:
  unstructured_docs: "data/documents/exam_manual"
  vectordb: "data/vectordb/exam_manual_vectordb"
  collection_name: exam_manual-rag-chroma
  llm: microsoft/phi-2
  llm_temperature: 0.0
  embedding_model: intfloat/e5-base-v2
  chunk_size: 400
  chunk_overlap: 60
  k: 3

