  chunk_overlap: 60
  k: 3

establishment_code_rag:
  unstructured_docs: "data/documents/establishments_code_volume"   # Folder containing both Vol I & II PDFs
  vectordb: "data/vectordb/establishment_code_vectordb"   # Single combined vector DB
  collection_name: establishment_code-rag-chroma
  llm: microsoft/phi-2
