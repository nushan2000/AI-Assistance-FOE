  collection_name: rag-chroma
  llm: gpt-3.5-turbo #gpt-3.5-turbo #microsoft/phi-2
  llm_temperature: 0.0
  embedding_model: intfloat/e5-large-v2 #text-embedding-3-small # #microsoft/phi-2 #intfloat/e5-large-v2 #BAAI/bge-base-en-v1.5
