services:
  mysql:
    image: mysql:8
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "@123"
      MYSQL_DATABASE: timetable_db
      # ‚ùå REMOVE MYSQL_USER and MYSQL_PASSWORD
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p@123"]
      interval: 10s
      timeout: 5s
      retries: 6
    volumes:
      - mysql_data:/var/lib/mysql

  backend-planner:
    build:
      context: ./backend-Planner/plannerAgentBackend
      dockerfile: Dockerfile
    container_name: backend-planner
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/timetable_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: "@123"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
